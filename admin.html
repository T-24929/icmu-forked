<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICMU | Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0a0c0b; --sidebar: #0d110f; --card: #131816; --primary: #1ca65a; --text: #ffffff; --dim: #8e918f; --border: rgba(255,255,255,0.05); }
        body, html { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        
        /* Login Overlay */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--primary); width: 320px; text-align: center; }
        .login-box img { height: 70px; margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--border); border-radius: 10px; color: #fff; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background: var(--primary); border: none; color: #fff; font-weight: 800; border-radius: 10px; cursor: pointer; }

        /* Dashboard UI */
        .wrapper { display: none; height: 100vh; }
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px 20px; }
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 14px; text-decoration: none; color: var(--dim); border-radius: 10px; margin-bottom: 5px; }
        .nav-item.active, .nav-item:hover { background: rgba(28,166,90,0.1); color: var(--primary); }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .stat-card h2 { color: var(--primary); margin: 10px 0 0; }
    </style>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-box">
            <img src="icmu-logo.png" alt="ICMU">
            <h3 style="letter-spacing:2px; font-size:14px;">ADMIN LOGIN</h3>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="login-btn" onclick="login()">UNLOCK</button>
        </div>
    </div>

    <div class="wrapper" id="dash">
        <nav class="sidebar">
            <div style="text-align:center; margin-bottom:30px;"><img src="icmu-logo.png" height="50"></div>
            <a href="admin.html" class="nav-item active"><i class="fa-solid fa-house"></i> Overview</a>
            <a href="members.html" class="nav-item"><i class="fa-solid fa-id-card"></i> Card Manager</a>
            <a href="scanner.html" class="nav-item"><i class="fa-solid fa-qrcode"></i> Scanner</a>
            <a href="index.html" class="nav-item" style="margin-top:auto;"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </nav>
        <main class="main">
            <h1>Dashboard</h1>
            <div class="stat-grid">
                <div class="stat-card"><small>MEMBERS</small><h2>2,540</h2></div>
                <div class="stat-card"><small>NEWS POSTS</small><h2>124</h2></div>
                <div class="stat-card"><small>STATUS</small><h2 style="color:#fff">ACTIVE</h2></div>
            </div>
        </main>
    </div>

    <script>
        function login() {
            if(document.getElementById('user').value==="25473" && document.getElementById('pass').value==="0") {
                document.getElementById('loginOverlay').style.display="none";
                document.getElementById('dash').style.display="flex";
            } else { alert("Access Denied"); }
        }
    </script>
</body>
</html>
