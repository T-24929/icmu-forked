<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICMU | Isipathana College Media Unit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #0a0c0b; color: #fff; font-family: 'Montserrat', sans-serif; scroll-behavior: smooth; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: rgba(0,0,0,0.9); position: fixed; width: 90%; z-index: 100; backdrop-filter: blur(10px); }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #132119 0%, #0a0c0b 100%); }
        .hero h1 { font-size: 72px; font-weight: 800; margin: 0; animation: fadeInUp 1s ease; }
        .hero span { color: #1ca65a; }
        .btn { padding: 16px 35px; background: #1ca65a; color: #fff; text-decoration: none; border-radius: 40px; font-weight: 800; margin-top: 30px; transition: 0.4s; display: inline-block; }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(28,166,90,0.5); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav>
        <img src="icmu-logo.png" height="50">
        <a href="admin.html" class="btn" style="padding:10px 20px; font-size:12px; margin:0;">STAFF LOGIN</a>
    </nav>
    <section class="hero">
        <h1>THE VOICE OF THE<br><span>GREEN MACHINE</span></h1>
        <p style="letter-spacing: 2px; color: #8e918f;">OFFICIAL MEDIA UNIT OF ISIPATHANA COLLEGE</p>
        <a href="#services" class="btn">EXPLORE SERVICES</a>
    </section>
</body>
</html>
