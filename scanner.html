<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICMU | Gateway Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --bg: #0a0c0b; --card: #131816; --primary: #1ca65a; --border: rgba(255,255,255,0.05); }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .header { width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: var(--card); border-bottom: 1px solid var(--border); }
        
        .scanner-container { width: 90%; max-width: 500px; margin-top: 40px; position: relative; }
        #reader { border-radius: 20px; overflow: hidden; border: 2px solid var(--primary) !important; box-shadow: 0 0 30px rgba(28, 166, 90, 0.2); }
        
        /* Scanning Animation Overlay */
        .scanner-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; border-radius: 20px; overflow: hidden; }
        .scan-bar { width: 100%; height: 4px; background: var(--primary); position: absolute; animation: scanMove 2s linear infinite; box-shadow: 0 0 15px var(--primary); }
        
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }

        .result-panel { width: 90%; max-width: 500px; background: var(--card); margin-top: 30px; padding: 25px; border-radius: 20px; border: 1px solid var(--border); display: none; animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .data-label { color: #8e918f; font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .data-value { font-size: 24px; font-weight: 800; color: #fff; margin-bottom: 15px; }
        .status-badge { background: rgba(28, 166, 90, 0.2); color: var(--primary); padding: 5px 15px; border-radius: 5px; font-weight: 700; display: inline-block; margin-bottom: 20px; }
        
        .btn-reset { background: var(--primary); color: #fff; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-reset:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(28,166,90,0.3); }
    </style>
</head>
<body>

    <div class="header">
        <img src="icmu-logo.png" height="40">
        <div style="text-align: right;">
            <div style="font-weight: 800; color: var(--primary);">GATEWAY SCANNER</div>
            <div style="font-size: 10px; color: #8e918f;">AUTHORIZED ACCESS ONLY</div>
        </div>
    </div>

    <div class="scanner-container">
        <div id="reader"></div>
        <div class="scanner-overlay"><div class="scan-bar"></div></div>
    </div>

    <div class="result-panel" id="resultPanel">
        <div class="status-badge"><i class="fa-solid fa-circle-check"></i> VERIFIED MEMBER</div>
        
        <div class="data-label">Registration Number</div>
        <div class="data-value" id="resReg">---</div>
        
        <div class="data-label">Identity Status</div>
        <div class="data-value" style="color: var(--primary); font-size: 18px;">ACTIVE ACCESS</div>
        
        <button class="btn-reset" onclick="resetScanner()">SCAN NEXT MEMBER</button>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        function onScanSuccess(decodedText, decodedResult) {
            // Stop scanning once code is found
            html5QrCode.stop().then(() => {
                showResult(decodedText);
            });
        }

        function showResult(data) {
            document.getElementById('resultPanel').style.display = 'block';
            document.getElementById('resReg').innerText = data;
            
            // Optional: Play a success sound
            const audio = new Audio('https://www.soundjay.com/buttons/beep-07a.mp3');
            audio.play();
        }

        function resetScanner() {
            document.getElementById('resultPanel').style.display = 'none';
            startScanner();
        }

        function startScanner() {
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        // Initialize scanner on load
        window.onload = startScanner;
    </script>
</body>
</html>
