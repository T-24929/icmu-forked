<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICMU | Member Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --bg: #0a0c0b; --sidebar: #0d110f; --card: #131816; --primary: #1ca65a; --border: rgba(255,255,255,0.05); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            animation: fadeIn 0.6s ease-in-out;
        }
        
        /* Sidebar Layout */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; }
        .sidebar img { margin-bottom: 30px; transition: transform 0.3s; }
        .sidebar img:hover { transform: scale(1.05); }

        /* Main Container */
        .container { flex: 1; padding: 40px; display: grid; grid-template-columns: 420px 1fr; gap: 30px; overflow-y: auto; }
        
        /* Panel Styling */
        .panel { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .panel h2 { color: var(--primary); margin: 0 0 15px 0; font-size: 18px; letter-spacing: 1px; }

        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--border); border-radius: 10px; color: #fff; font-family: inherit; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; background: #050505; }

        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 5px; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-green { background: var(--primary); color: #fff; }
        .btn-green:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(28,166,90,0.3); }
        .btn-outline { background: #1a1a1a; color: #fff; margin-bottom: 10px; }
        .btn-outline:hover { background: #252525; }

        /* Member List Styling */
        .member-list { background: #000; border: 1px solid var(--border); border-radius: 12px; height: 180px; overflow-y: auto; margin-top: 10px; }
        .member-item { padding: 10px 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .member-item:hover { background: rgba(28, 166, 90, 0.1); color: var(--primary); }
        
        /* Canvas Styling */
        .preview { display: flex; align-items: flex-start; justify-content: center; }
        canvas { width: 100%; max-width: 850px; border-radius: 15px; border: 1px solid var(--primary); box-shadow: 0 25px 50px rgba(0,0,0,0.8); }
        
        .hidden { display: none; }
        .back-link { margin-top: auto; color: #8e918f; text-decoration: none; font-size: 13px; transition: 0.3s; }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>
    <nav class="sidebar">
        <img src="icmu-logo.png" height="50">
        <button class="btn btn-outline" onclick="showTab('manual')"><i class="fa-solid fa-user-plus"></i> Manual Entry</button>
        <button class="btn btn-outline" onclick="showTab('bulk')"><i class="fa-solid fa-file-csv"></i> Bulk Import</button>
        <a href="admin.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Portal Home</a>
    </nav>

    <div class="container">
        <div class="controls">
            <div id="manual" class="panel">
                <h2>Manual Creator</h2>
                <input type="text" id="nIn" placeholder="Full Name" oninput="updatePreview()">
                <input type="text" id="iIn" placeholder="Index Number" oninput="updatePreview()">
                <input type="text" id="rIn" placeholder="Registration Number" oninput="updatePreview()">
                <button class="btn btn-green" onclick="dlSingle('png')">Download PNG Card</button>
            </div>

            <div id="bulk" class="panel hidden">
                <h2>CSV / Google Sync</h2>
                <label style="font-size: 10px; color: #8e918f;">UPLOAD CSV FILE</label>
                <input type="file" id="fIn" accept=".csv" onchange="handleFile(this.files[0])">
                
                <label style="font-size: 10px; color: #8e918f;">OR SYNC GOOGLE SHEET URL</label>
                <input type="text" id="sUrl" placeholder="Paste Published CSV URL">
                <button class="btn btn-green" onclick="syncSheet()">Connect & Sync</button>
                
                <div class="member-list" id="mList"></div>
                <button class="btn btn-green" style="margin-top:15px;" onclick="bulkDL()">Generate All (ZIP)</button>
            </div>
        </div>

        <div class="preview">
            <canvas id="c" width="1016" height="638"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("c");
        const ctx = canvas.getContext("2d");
        const logoA = new Image(); logoA.src = "ic-logo.png";
        const logoB = new Image(); logoB.src = "icmu-logo.png";

        function showTab(t) {
            document.getElementById('manual').classList.toggle('hidden', t!=='manual');
            document.getElementById('bulk').classList.toggle('hidden', t!=='bulk');
        }

        async function drawCard(c, name, idx, reg) {
            // Background
            c.fillStyle = "#000"; 
            c.fillRect(0, 0, 1016, 638);
            
            // Slogan Bar Logic (Restored from Design)
            c.fillStyle = "rgba(28, 166, 90, 0.2)";
            c.fillRect(0, 570, 1016, 68);
            c.fillStyle = "#1ca65a";
            c.font = "italic 700 24px Montserrat";
            c.textAlign = "center";
            c.fillText("THE VOICE OF THE GREEN MACHINE", 508, 612);
            c.textAlign = "left";

            // Headers
            c.fillStyle = "#fff";
            c.font = "700 42px Montserrat"; 
            c.fillText("MEMBERSHIP CARD", 50, 100);

            // Draw Logos if loaded
            if(logoA.complete && logoB.complete) {
                c.drawImage(logoA, 820, 50, 70, 70);
                c.drawImage(logoB, 905, 50, 70, 70);
            }

            // Photo Placeholder Area
            c.fillStyle = "#fff"; 
            c.beginPath(); 
            c.roundRect(50, 170, 280, 360, 20); 
            c.fill();

            // Text Labels and Data
            const drawLabel = (label, val, y) => {
                c.fillStyle = "#fff";
                c.font = "500 16px Montserrat"; 
                c.fillText(label, 370, y);
                c.font = "800 34px Montserrat"; 
                c.fillText((val || "---").toUpperCase(), 370, y + 45);
            };

            drawLabel("FULL NAME", name, 240);
            drawLabel("INDEX NO", idx, 360);
            drawLabel("REG NO", reg, 480);

            // Dynamic QR Code Rendering
            const qr = await getQR(reg || "00M000");
            const qI = new Image();
            qI.src = qr;
            await new Promise(r => qI.onload = r);
            
            // QR White Background
            c.fillStyle = "#fff"; 
            c.beginPath(); 
            c.roundRect(830, 420, 140, 140, 10); 
            c.fill();
            c.drawImage(qI, 840, 430, 120, 120);
        }

        async function getQR(t) {
            return new Promise(res => {
                const d = document.createElement("div");
                new QRCode(d, { text: t, width: 120, height: 120 });
                setTimeout(() => {
                    const img = d.querySelector("img");
                    res(img ? img.src : "");
                }, 50);
            });
        }

        function updatePreview() { 
            drawCard(ctx, 
                document.getElementById('nIn').value, 
                document.getElementById('iIn').value, 
                document.getElementById('rIn').value
            ); 
        }

        // CSV / Sheet Logic
        function syncSheet() {
            const url = document.getElementById('sUrl').value;
            if(!url) return alert("Please enter a valid URL");
            fetch(url)
                .then(r => r.text())
                .then(t => processCSV(t));
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => processCSV(e.target.result);
            reader.readAsText(file);
        }

        function processCSV(text) {
            const rows = text.split('\n').slice(1);
            const list = document.getElementById('mList'); 
            list.innerHTML = '';
            rows.forEach(r => {
                const [name, idx, reg] = r.split(',');
                if(!name) return;
                const div = document.createElement('div'); 
                div.className = 'member-item';
                div.innerHTML = `<i class="fa-solid fa-user"></i> <span>${reg.trim()} - ${name.trim()}</span>`;
                div.onclick = () => {
                    document.getElementById('nIn').value = name.trim();
                    document.getElementById('iIn').value = idx.trim();
                    document.getElementById('rIn').value = reg.trim();
                    updatePreview();
                };
                list.appendChild(div);
            });
        }

        function dlSingle(fmt) {
            const name = document.getElementById('nIn').value || 'card';
            const link = document.createElement('a');
            link.download = `ICMU_${name}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        window.onload = () => setTimeout(updatePreview, 500);
    </script>
</body>
</html>
